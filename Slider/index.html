<html>

<head>
    <title>Slider</title>
    <link href="slider.css"  rel="stylesheet" type="text/css">
    <script src="slider.js"></script>
</head>

<div class="slider">

<img class="slides" src="e1.jpg">
<img class="slides left" src="e2.jpg">
<img class="slides left" src="e3.jpg">
<img class="slides left" src="e4.jpg">
<button class="btn" id="btn-1" >&#10094;</button>
<button class="btn" id="btn-2">&#10095;</button>





</div>




<script>
    let rightBtn=document.getElementById('btn-2'),
        leftBtn=document.getElementById('btn-1'),
        slides=document.querySelectorAll('.slides'),
        slider=document.querySelector('.slider'),
        currentSlide=0;


    rightBtn.addEventListener('click',moverRight);

    function moverRight(){

        console.log(slides)
        for(let i=0; i<slides.length;i++){
            if(i!=currentSlide){
                slides[i].classList.remove('left');
                slides[i].classList.add('right');
            }
        }

        slides[currentSlide].classList.add('right');
        currentSlide=currentSlide+1;
        slides[currentSlide].classList.remove('right');
        slides[currentSlide].classList.remove('left');
       
    }    
        


</script>



</body>
</html>
